<body>

     <body background="jprmbt1.jpg" repeat =block fixed>


 <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">
  <div class="w3-content" style="max-width:600px">
    <h4 class="w3-center"><b>Join Us & Earn</b></h4>

    <script type="text/javascript">var submitted=false;</script>
    
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"      
    onload="if(submitted) {window.location='next.html';}"></iframe> 
    
    
    <form action="https://docs.google.com/forms/u/1/d/e/1FAIpQLScRd1PreztqsfoZngBeRlPlGwYFrPRSHjjEfMhRM1p7A6ZPUg/formResponse" method="post" target="hidden_iframe" onsubmit="return validateForm(); ">

      
      <div class="w3-section">
        <label>Name</label>
        <input class="w3-input w3-border" type="text" placeholder="John" id="name" required name="entry.644568163">
      </div>
      <div class="w3-section">
        <label>Email</label>
        <input class="w3-input w3-border" type="text" placeholder="abc@xyz.com" id="email" required name="entry.649096093">
      </div>
      <div class="w3-section">
        <label>Phone</label>
        <input class="w3-input w3-border" type="text" placeholder="Phone" id="phone" required name="entry.1630397400">
      </div>
<div class="w3-section">
        <label>Age</label>
        <input class="w3-input w3-border" type="text" placeholder="Age" id="name" required name="entry.2049899388">
      </div>
<div class="w3-section">
        <label>Full Address</label>
        <input class="w3-input w3-border" type="text" placeholder="Lucknow , UP , IN " id="name"  name="entry.508842901">
      </div>
      <div class="w3-section">
        <label>Organisation</label>
        <input class="w3-input w3-border" type="text" placeholder="Organisation" id="Organisation" name="entry.214233674">
      </div>

      <div class="w3-section">
        <button class="w3-button w3-block w3-black w3-margin-bottom" type="submit">SUBMIT</button>
      </div>
    </form>
</div>
</div>
   

 <script type="text/javascript">
    function validateName() {
            var name = document.getElementById('name').value;
            if(name.length == 0) {
              alert("Name can't be blank") ;
              return false;

            }
            if (!name.match(/^[a-zA-Z]{3,}(?: [a-zA-Z]+){0,2}$/)) {
              alert("Please enter your correct name") ;//Validation Message
              return false;
            }
            return true;
          }

          function validatePhone() {
            var phone = document.getElementById('phone').value;
            if(phone.length == 0) {
              alert("Phone number can't be blank") ;//Validation Message
              return false;
            }

            if(!phone.match(/^[0]?[789]\d{9}$/)) {
             alert("Please enter a correct phone number") ;//Validation Message
             return false;
           }

           return true;

         }

         function validateEmail () {

          var email = document.getElementById('email').value;
          if(email.length == 0) {
            alert("Email can't be blank") ;//Validation Message
            return false;

          }

          if(!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
            alert("Please enter a correct email address") ;//Validation Message
            return false;

          }

          return true;

        }


        function validateForm() {
          if (!validateName() || !validatePhone() || !validateEmail()) {

            alert("Form not submitted");//Validation Message
            return false;
          }
          else {
            submitted=true;
            return true;
          }
        }
        </script>

<!-- End Contact Section -->
            
</body>
